
<div style="padding-left: 50px; float: left; min-width: 20%;">
  <h2>Add User</h2>
  <div>
    <label>Username:
      <input #username placeholder="name..." />
    </label>  
  </div>  
  <button mat-raised-button color="primary" (click)="add(username.value); username.value=''">
      Add
  </button>
  <app-user-search></app-user-search>
</div>

<div style="float:left; min-width: 30%;" >
  <h2>My Users</h2>
  <h5>Select to update user.</h5>
  <div class="col-md-12">
    <ul class="users">
      <li *ngFor="let user of users" >
      <div style="display: table;">
        <a class="nostyle" routerLink="/user-notes/{{user.id}}" style="display: table-row;">
          <span class="badge">{{user.id}}</span> {{user.name}} 
        </a> 
        <button class="delete" title="delete user"
          (click)="delete(user.name)">x</button></div>
      </li>
    </ul>
  </div>
</div>

<div style="float:left; min-width: 30%;">
  <app-messages ></app-messages>
</div>
