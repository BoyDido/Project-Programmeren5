
<div style="padding-left:50px; display: table; float: left; min-width: 50%;">
  <div class="row">
     <h2>Top Users</h2>
  </div>
  <div class="row">
    <div class="grid grid-pad">
      <a *ngFor="let user of users" class="col-1-4"
        routerLink="/user-notes/{{user.id}}">
        <div class="module user">
          <h4>{{user.name}}</h4>
        </div>
      </a>
    </div>
  </div>
</div>
<div style="float:right; min-width: 40%;">
  <app-messages ></app-messages>
</div>
